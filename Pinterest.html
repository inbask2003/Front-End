<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest - Login</title>
    <link rel="icon" href="https://i.pinimg.com/280x280_RS/f6/e9/3a/f6e93a06b500b2d87ffd32e1f56f7c6f.jpg">
    <link rel="stylesheet" href="pinterest.css">
</head>
<body>
    <div class = "form">
        <div class="logo">
        <img src="https://i.pinimg.com/280x280_RS/f6/e9/3a/f6e93a06b500b2d87ffd32e1f56f7c6f.jpg" alt="logo" loading="lazy" height="33.95" height="33.95" title="Printerest Logo">
        </div>
        <div class="cancel">
        <img src="https://as2.ftcdn.net/v2/jpg/01/41/11/55/500_F_141115577_CsEr65uJ9Ds6CeOzITTPyH1gyElFSfAU.jpg" alt="cancel" loading="lazy" height="25" width="25">
        </div>
        <div class="head">
            <h1>Welcome to Pinterest</h1>
        </div>
        <form action="">
            <div class="input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="input">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Password">
            </div>
            <p class = "p">Forget your password?</p> 
            <button class = "btn1" type="button">Log in</button>
            <p class = "or">OR</p>
            <button class = "btn2"type="button">Continue with Facebook</button>
            <button class = "btn3"type="button">Continue with Google</button>
            <p class="p1">By continuing, you agree to Pinterest's</p>
            <p class = "p2">
                <b style="color: black;">Terms of Service </b>and acknowledge you've read our </p>
            <p class = "p3">
                <b style="color: black;">Privacy Policy, Notice at collection.</b>
            </p>
        </form>
    </div>
</body>
</html>
